<!DOCTYPE html>
<html ng-app='MenuCategoriesApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Using $http Service</title>
  </head>
  <body>
    <h1>Using $http Service</h1>

    <div ng-controller='MenuCategoriesController as menu'>
      <h3>List of Menu Categories.Печать списка категорий из файла menu_items.json.</h3>
      <input type="text" ng-model="menu.searchTerm" >
	  <button ng-click="menu.searchMenuItems();">Narrow It Down For Me!</button>
	  <div> col found items in array#2 - {{menu.CountFoundItems()}}</div>
	  <h5>00 visible </h5>
	  <h5>{{menu.errorMessage}}</h5>
	  <ul>
        <li ng-repeat="menu_item in menu.foundItems">
          {{ menu_item.short_name }}
          {{ menu_item.name }}
        </li>
      </ul>
	  4 ======= SUPER WIN !!!!
      <shopping-list 
	  items2="menu.getItems()"
	  on-remove="menu.removeItem(index)"
	  ></shopping-list>
	</div>

  </body>
</html>
